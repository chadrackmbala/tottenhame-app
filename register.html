<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="/Images/tottenham-hotspur-logo.png" alt="logo">
        </a>
        <ion-icon class="icon menu" name="menu-outline"></ion-icon>
    </header>
    <main>
        <h1>Enregistrement dans le meilleur Club de Football au monde</h1>
        <div class="overlay"></div>
        <form action="">
            <div class="block-input">
                <label for="">Name</label>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="block-input">
                <label for="">Firstname</label>
                <input type="text" placeholder="Firstname" required>
            </div>
            <div class="block-input">
                <label for="">Email</label>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="block-input">
                <label for="">Photo</label>
                <input class="photo" type="file" placeholder="Photo" required>
            </div>
            <div class="block-input">
                <label for="">Age</label>
                <input class="age" type="number" required>
            </div>
            <div class="block">
                <input type="checkbox" required>
                <label for="">J'accepte toutes les conditions d'utilisation</label>
            </div>
            <div class="block-button">
                <button type="submit">Enregistrer</button>
            </div>
            
        </form>
    </main>
    <footer>
        <ul>
            <a href=""><li><ion-icon class="icon" name="logo-whatsapp"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="call-outline"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="mail-outline"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-instagram"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-facebook"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-github"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-twitter"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-tiktok"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-youtube"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="logo-slack"></ion-icon></li></a>
            <a href=""><li><ion-icon class="icon" name="code-slash-outline"></ion-icon></li></a>
        </ul>
    </footer>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
